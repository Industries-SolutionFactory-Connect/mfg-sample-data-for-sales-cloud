Insert ProductCatalog:
  sf_object: ProductCatalog
  table: ProductCatalog
  fields:
  - Name
Insert ProductCategory:
  sf_object: ProductCategory
  table: ProductCategory
  fields:
  - Description
  - Name
  - IsNavigational
  - SortOrder
  lookups:
    CatalogId:
      table: ProductCatalog
      key_field: CatalogId
    ParentCategoryId:
      table: ProductCategory
      key_field: ParentCategoryId
      after: Insert ProductCategory
